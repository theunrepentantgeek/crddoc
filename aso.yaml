#
# Configuration for Azure Service Operator
#
editors:
    # Allow ARM URLs to line break at slashes
  - context: "(?i)/subscriptions/[\\w{}_\\-/]*"
    search: "/"
    replacement: "/&ZeroWidthSpace;"
prettyPrint: true
typeFilters:
    # Exclude ARM types as they're an implementation detail
  - exclude: "*ARM"
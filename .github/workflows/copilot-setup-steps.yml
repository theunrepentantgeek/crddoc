name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    container: ghcr.io/theunrepentantgeek/crddoc-devcontainer:latest
    permissions:
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pinned to 5.0.0
        with:
          fetch-depth: 0 # required to access tags
          submodules: "true"
          set-safe-directory: "/__w/crddoc/crddoc"

      - name: Set custom PATH
        run: echo "PATH=$PATH:$(realpath ./hack/tools)" >> $GITHUB_ENV
